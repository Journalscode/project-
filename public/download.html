<!DOCTYPE html>
<html>
<head>
  <title>Download File</title>
  <link rel="stylesheet" href="./style/download.css">
</head>
<body>
  <h1>üì• Download File</h1>
  <p id="fileInfo"></p>
  <a id="downloadLink" class="btn">Download Sekarang</a>
  <br><br>
  <a href="/">‚¨ÖÔ∏è Kembali ke Halaman Utama</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      document.getElementById("fileInfo").textContent = `Nama File: ${file}`;
      document.getElementById("downloadLink").href = `/download/${file}`;
    } else {
      document.getElementById("fileInfo").textContent = "File tidak ditemukan.";
      document.getElementById("downloadLink").style.display = "none";
    }
  </script>
  <script src="./script/downlaod.js"></script>
</body>
</html>
